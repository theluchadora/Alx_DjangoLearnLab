{% extends 'blog/base.html' %}
{% block content %}
<h1>Blog Posts</h1>
{% if posts %}
   {% for post in posts %}
    <div>
      <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatechars:100 }}</p>
      <small>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</small>
    </div>
{% endfor %}
{% else %}
   <h3>No posts available!</h3>
{% endif%}

{% endblock %}
